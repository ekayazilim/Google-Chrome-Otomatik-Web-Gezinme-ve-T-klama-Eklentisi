<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      width: 300px;
      height: auto;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 10px;
    }
    h3 {
      font-size: 16px;
      margin-bottom: 10px;
      color: #333;
    }
    button {
      width: 100%;
      height: 40px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .contact-info {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }
    .contact-info a {
      display: block;
      margin-top: 5px;
      color: #007bff;
      text-decoration: none;
    }
    .contact-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h3>Gezintiyi Başlat</h3>
  <button id="startBtn">Başla</button>
  <button id="stopBtn">Durdur</button>

  <h3>Google Arama ve Tıklama</h3>
  <input type="text" id="keyword" placeholder="Anahtar Kelime">
  <input type="text" id="siteUrl" placeholder="Site Adresi">
  <input type="number" id="waitTime" placeholder="Bekleme Süresi (saniye)">
  <button id="searchGoogleBtn">Ara ve Tıkla</button>

    <a href="mailto:info@ekayazilim.com.tr">info@ekayazilim.com.tr</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
